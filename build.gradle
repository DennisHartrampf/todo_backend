
plugins {
    // Not applied because it will only be used in child modules
    id 'org.jetbrains.kotlin.jvm' version '1.2.10' apply false
}

defaultTasks 'test'

task clean(type: Delete) {
    delete 'build', '.gradle', 'log', 'out'

    delete (
        fileTree(rootDir) { include '**/*.log' },
        fileTree(rootDir) { include '**/*.hprof' }
    )
}
