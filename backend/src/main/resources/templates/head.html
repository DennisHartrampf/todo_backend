
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="application-name" content="{{serviceName}}" />
  <meta name="author" content="{{authorName}}" />
  <meta name="description" content="{{serviceDescription}}" />
  <meta name="keywords" content="{{httpKeywords}}" />
  <meta name="generator" content="{{httpGenerator}}" />

  <meta name="theme-color" content="{{themeColor}}" />
  <meta name="apple-mobile-web-app-status-bar-style" content="{{themeColor}}" />
  <meta name="msapplication-navbutton-color" content="{{themeColor}}" />
  <meta name="msapplication-config" content="/browserconfig.xml">
  <meta name="msapplication-TileColor" content="{{themeColor}}">
  <meta name="msapplication-TileImage" content="/apple-touch-icon.png">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <title>{{serviceName}}</title>

  <link rel="stylesheet" href="{{cdn}}/bootswatch/{{bootstrapVersion}}/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="{{cdn}}/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="/css/base.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="shortcut icon" sizes="32x32" href="/favicon.ico" />
  <link rel="icon" sizes="16x16 32x32 64x64" href="/favicon.ico">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{twitterAccount}}">
  <meta name="twitter:creator" content="{{twitterAccount}}">
  <meta name="twitter:title" content="{{serviceName}}">
  <meta name="twitter:description" content="{{serviceLongDescription}}">
  <meta name="twitter:image" content="{{serviceUrl}}/apple-touch-icon.png">

  <meta property="og:title" content="{{serviceName}}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="{{serviceUrl}}" />
  <meta property="og:image" content="{{serviceUrl}}/apple-touch-icon.png" />
  <meta property="og:description" content="{{serviceLongDescription}}" />

  <meta itemprop="name" content="{{serviceName}}">
  <meta itemprop="description" content="{{serviceLongDescription}}">
  <meta itemprop="image" content="{{serviceUrl}}/apple-touch-icon.png">

  <link rel="author" href="/humans.txt" />
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml" />
  <link rel="canonical" href="{{serviceUrl}}" />
